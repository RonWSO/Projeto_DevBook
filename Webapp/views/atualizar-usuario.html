<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualizar Usuário</title>
    {{ template "base_header" }}
    <script src="/assets/js/usuario.js" defer></script> 
</head>
<body>
    {{ template "cabecalho" }}
    <div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Editar Dados</h3>
            <fieldset>
                <form id="editar-usuario" class="mt-4">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" placeholder="Insira o seu nome" id="nome" name="nome" value="{{ .Nome }}" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" placeholder="Insira o seu nick" id="nick" name="nick" value="{{ .Nick }}" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" placeholder="Insira o seu email" id="email" name="email" value="{{ .Email }}" required="required">
                    </div>
                    <button class="btn btn-primary mt-2" id="btn-editar-usuario" type="submit">
                        Salvar Alterações
                    </button>
                </form>
            </fieldset>
        </div>
    </div>
    
    {{ template "rodape" }}
</body>
</html>
