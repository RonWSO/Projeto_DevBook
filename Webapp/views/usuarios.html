<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "base_header"}}
    <title>DevBook - Usuários</title>
</head>
<body>
    {{template "cabecalho"}}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Usuários Encontrados
                            {{ range .}}
                                <p class="card-text">
                                    {{ .Nome }} - <a href="/usuario/{{ .ID }}">{{ .Nick }}</a> - Membro Desde: {{ .CriadoEm.Format "02/01/2006"}}
                                </p>
                            {{ else }}
                                <p class="card-text">
                                    Nenhum usuário encontrado
                                </p>
                            {{ end }}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{template "rodape"}}
</body>
</html>
