<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>

    {{template "base_header"}}
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css">
    <script src="/assets/js/home.js" defer></script> 
</head>
<body>
    
    {{template "cabecalho"}}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" placeholder="Insira o título da sua publicação" id="titulo" name="titulo" required="required">
                        </div>
                        <div class="form-group mt-2">
                            <textarea class="form-control" placeholder="Insira o conteúdo da sua publicação" id="conteudo" name="conteudo" required="required"></textarea>
                        </div>
                        <button class="btn btn-primary mt-2" type="submit">
                            Publicar
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <!-- Se eu estiver passando apenas um slice, não se coloca o nome da chave, se for mais que um item dentro do slice é necessário específicar qual item é-->
                {{ range . }}
                    <div class="container mt-2">
                            <div class="position-relative p-5 bg-body border border-dashed rounded-5">
                                <h1 class="display-6">{{ .Titulo }}</h1>
                                <p class="lead">{{.Conteudo}}</p>
                                <a href="#"> {{ .AutorNick }} - {{ .CriadaEm }}</a>
                                <hr class="my-4">
                                <p>Botões</p>
                            </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
    {{template "rodape"}}
</body>

</html>
